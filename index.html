<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Game XOX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LANDING PAGE -->
<div class="landing" id="landing">
    <h1>ğŸ°Game XOXğŸ¼</h1>
    <input type="text" id="playerName" placeholder="Masukin Nama Kamu">
    <button onclick="startGame()">Mulai Game</button>
</div>

<!-- AREA GAME -->
<div class="game hidden" id="game">
    <h2 id="turnInfo">Giliran Kamu</h2>
    <div class="board" id="board"></div>
    <button class="reset" onclick="resetGame()">Main Ulang</button>
</div>

<!-- POPUP -->
<div class="popup hidden" id="popup">
    <div class="popup-box">
        <h2>Hasil Game</h2>
        <p id="winnerText"></p>
        <p id="resultText"></p>
        <button onclick="closePopup()">OK</button>
    </div>
</div>

<!-- AUDIO -->
<audio id="bgm" src="Audio/bgm.mp3" loop></audio>
<audio id="clickSound" src="Audio/clickSound.wav.wav"></audio>
<audio id="winSound" src="Audio/winSound.mp3.wav"></audio>

<script src="script.js"></script>
</body>
</html>
